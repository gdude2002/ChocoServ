buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.1'
    }
}

apply plugin: 'java'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.1'
    compile group: 'org.rythmengine', name: 'rythm-engine', version: '1.0.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '5.1.34'
    compile group: 'org.hibernate', name: 'hibernate-core', version: '4.2.5.Final'
    compile group: 'org.hibernate', name: 'hibernate-c3p0', version: '4.2.5.Final'
    compile group: 'com.beust', name: 'jcommander', version: '1.47'
}

jar {
    manifest {
        attributes 'Main-Class': 'me.gserv.chocoserv.Main'
    }
}

defaultTasks 'shadowJar'
